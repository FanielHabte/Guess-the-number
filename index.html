<body>
    <script>

        let num = Math.floor(Math.random() * 10) + 1;
        let guess = prompt("guess a number between 1 and 10");
        let gotIt = false;
        let numGuesses = 0;

        while( gotIt==false ){
            numGuesses++;

            if (num == guess) {

               // alert("Got it!");
               gotIt = true; // break out of loop
            } else { // continue, since answer is in correct
                

                if (num > guess) {
                    
                    guess = prompt("Higher!");

                } else {
                   
                    guess = prompt("Lower!");
                }
                // guess = prompt("Guess Again!");

            }

        }
        alert("Congratulations! You guessed the correct number " + "which was "+ num + " and it took you "
         + numGuesses + " times")
        //alert("Sorry!  You guessed " + guess + " and the number was " + num);
        

    </script>
